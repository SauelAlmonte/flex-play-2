<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="#"/>
    <link rel="stylesheet" href="styles.css">
    <title>Google Example</title>
</head>

<body>

<!-- Nav bar -->
    <div id="nav">

        <!-- Left menu -->
        <div id="left" class="navbar">
            <p>About</p>
            <p>Store</p>
        </div>

        <!-- Right Menu -->
        <div id="right" class="navbar">
            <p>Gmail</p>
            <p>Images</p>
            <p id="google-apps">
                <abbr title="Google Apps">
                    <img src="/img/app.png" width="25px" height="25px">
                </abbr>
            </p>

            <abbr title="Sign In">
                <img src="https://i.pravatar.cc/40?img=3">
            </abbr>

        </div>

    </div>

    <!-- Google Img -->
    <div id="google-div">
        <div id="google-img">
            <img src="img/clipart2553733.png" alt="google image tag" />
        </div>
    </div>
    <!-- Google Img -->

<!-- Search Section Starts -->
<div class="search-bar">
    <div id="google-search">
        <input  name="google-search" type="text" title="search" placeholder="Google Search" maxlength="2048" id="search" />
    </div>
</div>
<div class="search-area">
    <div id="search-buttons">
        <a href="#" class="base-button">Google Search</a>
        <a href="#" class="base-button">I'm Feeling Lucky</a>
    </div>
</div>
<!-- Search Section End -->

</body>
</html>
